<!-- review.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Review Doctors</title>
</head>
<body>
    <h2>Review Doctors</h2>
    <form action="/review" method="POST">
        <label for="doctor1">Doctor 1:</label>
        <input type="text" id="doctor1" name="doctor1" required><br><br>
        <label for="rating1">Rating 1:</label>
        <input type="number" id="rating1" name="rating1" min="1" max="5" required><br><br>
        <label for="doctor2">Doctor 2:</label>
        <input type="text" id="doctor2" name="doctor2" required><br><br>
        <label for="rating2">Rating 2:</label>
        <input type="number" id="rating2" name="rating2" min="1" max="5" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
