<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rating System</title>
</head>
<body>
  <h1>Willkommen beim Rating-System</h1>
  
  <h2>Wähle einen Arzt:</h2>
  <ul>
    <li>
      <h3>Dr. John Doe</h3>
      <p>Beschreibung des Arztes.</p>
      <form action="logout.html" method="post">
        <label for="john-doe-rating">Bewertung (1-5):</label>
        <input type="number" id="john-doe-rating" name="john-doe-rating" min="1" max="5" required>
        <input type="hidden" name="doctor" value="John Doe">
        <input type="submit" value="Bewertung abgeben">
      </form>
    </li>
    <li>
      <h3>Dr. Jane Smith</h3>
      <p>Beschreibung der Ärztin.</p>
      <form action="logout.html" method="post">
        <label for="jane-smith-rating">Bewertung (1-5):</label>
        <input type="number" id="jane-smith-rating" name="jane-smith-rating" min="1" max="5" required>
        <input type="hidden" name="doctor" value="Jane Smith">
        <input type="submit" value="Bewertung abgeben">
      </form>
    </li>
  </ul>
  
</body>
</html>
